<section class="text-gray-600 body-font">
  <div class="container px-10 py-23 mx-">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mt-9 text-gray-900">
        Registros de usuarios
      </h1>
    </div>
    <!-- <div class="flex flex-col lg:flex-row "> -->
    <div class="flex flex-col lg:flex-row flex-wrap">
      @for(data of workers; track data.sub) {
      <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <a class="mr-5 hover:text-gray-900" [routerLink]="['/header', data.sub]">
          <div class="h-full flex items-center border-gray-200 border bg-neutral-700 p-4 rounded-lg">
            <img alt="team"
              class="w-16 h-16 bg-gray-100 object-cover object-center border-4 border-neutral-200 flex-shrink-0 rounded-full mr-4"
              src="{{ data.image }}" />
            <div class="flex-grow">
              <div class="flex flex-row gap-1 items-center">
                <h2 class="text-slate-100 title-font font-medium">{{data.nombre}} </h2>
                @if (data.activo) {
                <div class="ml-1 mt-0.5 w-2 h-2 bg-green-500 rounded-full items-center"></div>
                }@else{
                <div class="ml-1 mt-0.5 w-2 h-2 bg-red-500 rounded-full items-center"></div>
                }
              </div>
              <p class="text-gray-400">{{ data.usuario }}</p>

            </div>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</section>
